<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header"> AI Chat Assistant</div>
    <div class="chat-messages" id="chat-box">
      <div class="message bot">
        <div class="bubble">Hi there! Ask me anything you want.</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your question..." />
      <button id="submit-button" onclick="submitInput()">âž¤</button>
    </div>
  </div>

  <script>
    document.getElementById("user-input").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        submitInput();
      }
    });

    function formatMessage(text) {
      // Replace line breaks
      text = text.replace(/\n/g, "<br>");

      // Convert Markdown-style bullet points to HTML lists
      text = text.replace(/\*{1,2} (.+?)(?=<br>|$)/g, "<li>$1</li>");

      // Wrap <li> elements in <ul> if any list items exist
      if (text.includes("<li>")) {
        text = text.replace(/(<li>.*<\/li>)/gs, "<ul>$1</ul>");
      }

      return text;
    }

    async function sendMessage(msg) {
      const chatBox = document.getElementById("chat-box");

      chatBox.innerHTML += `
        <div class="message user"><div class="bubble">${msg}</div></div>
      `;

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg }),
      });

      const data = await response.json();
      const formattedReply = formatMessage(data.reply);

      chatBox.innerHTML += `
        <div class="message bot"><div class="bubble">${formattedReply}</div></div>
      `;

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function submitInput() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message !== "") {
        sendMessage(message);
        input.value = "";
      } else {
        alert("Please enter a message!");
      }
    }
  </script>
</body>
</html>
